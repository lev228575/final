<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2><a class="llol" href="final/1.html">главная</a>
            <a class="lol" href="final/товары/3.html">товары</a>
            <a class="loll" href="final/отзывы/2.html">отзывы</a>
        </h2>
    </header>
    <main>
        <center>
            <h1>отзывы</h1>
            <div>
                <input id="message" type="пиши сюда">
                <button id="message-btn">отправить</button>
            </div>
        </center>

        <div class="feedback">

        </div>

    </main>
    <center>
        <footer>
            <img src="lll.png" alt="" height="35px">
            <img src="lll.png" alt="" height="35px">
            <img src="lll.png" alt="" height="35px">
            <img src="lll.png" alt="" height="35px">
            <h4>LEV</h4>
            <img src="lll.png" alt="" height="35px">
            <img src="lll.png" alt="" height="35px">
            <img src="lll.png" alt="" height="35px">
            <img src="lll.png" alt="" height="35px">
        </footer>
    </center>


    <script>
        const message = document.querySelector("#message")
        const messageBtn = document.querySelector("#message-btn")
        const feedback = document.querySelector(".feedback")
        messageBtn.addEventListener("click", () => {
            const text = message.value
            if (text !== ""){
                feedback.innerHTML+=`
                    <p>${text}</p>
                `
                message.value = ""
            }
        })

    </script>


</body>

</html>
